<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="layout/header :: head"></th:block>

    <meta charset="UTF-8">
    <title>Tìm bàn trống - Nhà hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="layout/header :: menu"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h2 class="mb-4 text-center text-primary">
                <i class="fas fa-search"></i> Tìm bàn trống
            </h2>

            <!-- Form tìm kiếm -->
            <form th:action="@{/tables/searchAvailable}" method="get" class="card p-4 mb-4 shadow-sm">
                <div class="row align-items-end">
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Chọn ngày giờ cần đặt:</label>
                        <input type="datetime-local"
                               name="time"
                               class="form-control form-control-lg"
                               th:value="${checkTime != null ? checkTime.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd''T''HH:mm')) : null}"
                               required />
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-search"></i> Tìm bàn trống
                        </button>
                    </div>
                </div>
            </form>

            <!-- Kết quả -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        Bàn trống lúc:
                        <strong th:text="${#temporals.format(checkTime, 'HH:mm - dd/MM/yyyy')}">19:30 - 25/12/2025</strong>
                        → Tổng: <span th:text="${totalTables}"></span> bàn
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${availableTables.isEmpty()}" class="text-center py-5 text-danger">
                        <i class="fas fa-ban fa-3x mb-3"></i>
                        <h4>Không có bàn nào trống vào thời điểm này!</h4>
                    </div>

                    <div class="row" th:if="${!availableTables.isEmpty()}">
                        <div class="col-md-4 mb-4" th:each="table : ${availableTables}">
                            <div class="card h-100 border-success shadow-sm hover-shadow">
                                <div class="card-body text-center">
                                    <h4 class="card-title text-success" th:text="${table.tableName}">Bàn 01</h4>
                                    <p class="card-text">
                                        <i class="fas fa-users"></i>
                                        <strong th:text="${table.seats}"></strong> chỗ ngồi
                                    </p>
                                    <a th:href="@{'/reservations/new?tableId=' + ${table.id} + '&time=' + ${#temporals.format(checkTime, 'yyyy-MM-dd HH:mm')}}"
                                       class="btn btn-outline-success">
                                        <i class="fas fa-calendar-check"></i> Đặt ngay
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
