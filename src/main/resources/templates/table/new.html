<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: head"></head>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #1a4971;
    margin-bottom: 10px;
    font-size: 2.2rem;
    font-weight: 600;
  }

  .page-desc {
    text-align: center;
    color: #666;
    margin-bottom: 40px;
    font-size: 1.1rem;
  }

  .form-container {
    width: 95%;
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    padding: 40px 35px;
  }

  .form-title {
    text-align: center;
    color: #1976d2;
    font-size: 1.8rem;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .form-subtitle {
    text-align: center;
    color: #666;
    margin-bottom: 30px;
  }

  label {
    display: block;
    font-weight: 600;
    color: #1a4971;
    margin-bottom: 8px;
    font-size: 15px;
  }

  input[type="text"],
  input[type="number"],
  select {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    font-size: 15px;
    transition: 0.3s ease;
    box-sizing: border-box;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #1976d2;
    box-shadow: 0 0 0 4px rgba(25,118,210,0.15);
  }

  .btn-save {
    background: #1976d2;
    color: white;
    padding: 14px 32px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 25px;
    transition: 0.3s ease;
    box-shadow: 0 4px 15px rgba(25,118,210,0.3);
  }

  .btn-save:hover {
    background: #1565c0;
    transform: translateY(-2px);
  }

  .btn-back {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #1976d2;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
  }

  .btn-back:hover {
    color: #0d47a1;
    text-decoration: underline;
  }

  /* Toast đẹp */
  .toast {
    position: fixed;
    top: 20px;
    right: 20px;
    min-width: 300px;
    padding: 16px 20px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transform: translateX(400px);
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.68,-0.55,0.265,1.55);
    z-index: 10000;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .toast.show { transform: translateX(0); opacity: 1; }
  .toast.success { background: #4caf50; }
  .toast.error { background: #f44336; }
  .toast .close-toast { margin-left: auto; cursor: pointer; font-size: 20px; opacity: 0.8; }
</style>

<body>

<div th:replace="layout/header :: menu"></div>

<h1>Quản lý bàn</h1>
<p class="page-desc">Thêm bàn mới vào hệ thống</p>

<div class="form-container">
  <h2 class="form-title">Thêm bàn mới</h2>
  <p class="form-subtitle">Vui lòng nhập đầy đủ thông tin</p>

  <form id="tableForm">
    <label>Tên bàn *</label>
    <input type="text" id="tableName" placeholder="Ví dụ: Bàn 01" required>

    <label>Số ghế *</label>
    <input type="number" id="seats" placeholder="Ví dụ: 4" min="1" required>

    <input type="hidden" id="status" value="INACTIVE">

    <button type="button" class="btn-save" onclick="saveTable()">Lưu bàn</button>
  </form>

  <a href="/tables" class="btn-back">Quay lại danh sách bàn</a>
</div>

<div id="toastContainer"></div>

<script>
  function showToast(msg, type = 'success') {
    const box = document.createElement("div");
    box.className = `toast ${type}`;
    box.innerHTML = `<span>${type === 'success' ? 'Thành công' : 'Lỗi'}</span>
                         <span>${msg}</span>
                         <span class="close-toast" onclick="this.parentElement.remove()">×</span>`;
    document.getElementById("toastContainer").appendChild(box);
    setTimeout(() => box.classList.add("show"), 100);
    setTimeout(() => { box.classList.remove("show"); setTimeout(() => box.remove(), 500); }, 4000);
  }

  async function saveTable() {
    let data = {
      tableName: document.getElementById("tableName").value.trim(),
      seats: document.getElementById("seats").value.trim(),
      status: document.getElementById("status").value
    };

    if (!data.tableName) return showToast("Tên bàn không được để trống!", "error");
    if (!data.seats || data.seats <= 0) return showToast("Số ghế không hợp lệ!", "error");

    try {
      let res = await fetch("/tables/create", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      if (res.ok) {
        showToast("Thêm bàn thành công!", "success");
        setTimeout(() => window.location.href = "/tables", 1000);
      } else {
        showToast(await res.text(), "error");
      }
    } catch (e) {
      showToast("Không thể kết nối máy chủ!", "error");
    }
  }
</script>

</body>
</html>
