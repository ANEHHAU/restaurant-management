        body {

        .menu {

</head>

    <script>

        document.addEventListener('DOMContentLoaded', function () {

            const cleaned = pathRaw.replace(/\/+$/, '') || '/';

                if (cleaned.endsWith(href) || cleaned.includes(href + '/')) {
