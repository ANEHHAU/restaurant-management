<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
        }

        /* ===== MENU CH√çNH ===== */
        .menu {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            border-bottom: 1px solid #ddd;
            background: #f9f9f9;
        }

        /* ===== LOGO ===== */
        .menu-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .menu-left > a {
            font-size: 2rem;
            font-weight: 800;
            color: #1976d2;
            text-decoration: none;
        }
        .menu-left > a span {
            color: #28a745;
        }

        /* ===== N√∫t TRANG CH·ª¶ (PILL) ===== */
        .menu-left .menu-item > a,
        .menu-right .menu-item > a {
            display: inline-block;
            padding: 12px 22px;
            border-radius: 999px;
            border: 1.5px solid #ddd;
            background: #ffffff;
            color: #333;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        /* Hover */
        .menu-item > a:not(.active):hover {
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            transform: translateY(-1px);
            background: #f8fbff;
        }

        /* Active */
        .menu-item > a.active {
            background: #007bff !important;
            color: #fff !important;
            border-color: #007bff !important;
            box-shadow: 0 3px 10px rgba(0,123,255,0.45) !important;
        }

        .menu-right {
            display: flex;
            gap: 18px;
        }

        /* ===== SUBMENU ===== */
        .menu-item {
            position: relative;
        }

        .submenu {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            flex-direction: column;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 200px;
            padding: 6px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            z-index: 999;
        }

        .menu-item:hover .submenu {
            display: flex;
        }

        .submenu a {
            padding: 10px 18px;
            text-decoration: none;
            color: #333;
            font-size: 15px;
            white-space: nowrap;
        }
        .submenu a:hover {
            background: #f2f2f2;
        }

    </style>
</head>

    <!-- ACTIVE SCRIPT -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const path = window.location.pathname.replace(/\/+$/, "") || "/";

            const mainLinks = document.querySelectorAll(
                ".menu-left .menu-item > a, .menu-right .menu-item > a"
            );

            mainLinks.forEach(a => {
                const href = a.getAttribute("href");

                if (href === "/") {
                    if (path === "/") a.classList.add("active");
                    return;
                }

                if (path === href || path.startsWith(href + "/")) {
                    a.classList.add("active");
                }
            });
        });
    </script>
